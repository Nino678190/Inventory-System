<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <base href="/"><!--- Basis Seite--->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <script src="script.js" type="text/javascript"></script>
        <title> 
            Inventory System | Settings
        </title>
    </head>
    <body onload="getViewMode(); getSettings();">
        <header>
            <section>
                <button onclick="window.location.href='index.html'">
                    <img src="logo.png" alt="Logo" class="logo">
                </button>
            </section>
            <nav>
                <button onclick="showAdd()">
                    <img src="images/plus-icon.png" alt="Hinzu" class="headIcon">
                </button>
                <button onclick="window.location.href='settings.html'">
                    <img src="images/setting-icon.png" alt="Einstellungen" class="headIcon">
                </button>
            </nav>
        </header>
        <noscript>Bitte aktiviere JS</noscript>
        <main class="settings">
            <h1>Einstellungen</h1>
            <form>
                <h3>DarkMode/LightMode</h3>
                <label for="darkMode">Dark Mode</label>
                <input type="radio" id="darkMode" name="viewMode" value="dark" onchange="toggleDarkMode()">
                <label for="lightMode">Light Mode</label>
                <input type="radio" id="lightMode" name="viewMode" value="light" onchange="toggleLightMode()">
                <label for="autoMode">Automatisch</label>
                <input type="radio" id="autoMode" name="viewMode" value="auto" onchange="toggleAutoMode()">                
            </form>
            <h3>
                Sprache
            </h3>
            <label for="language">Sprache auswählen:</label>
            <select id="language" name="language" onchange="changeLanguage()">
                <option value="de">Deutsch</option>
                <option value="en">Englisch</option>
                <option value="fr">Französisch</option>
                <option value="es">Spanisch</option>
            </select>
            <h3>Schriftart</h3>
            <label for="font">Schriftart auswählen:</label>
            <select id="font" name="font" onchange="changeFont()">
                <option value="noto-sans">Noto Sans</option>
                <option value="arial">Arial</option>
                <option value="times-new-roman">Times New Roman</option>
                <option value="courier-new">Courier New</option>
            </select>
            <h3>Export Data</h3>
            <button type="button" class="normalButton" onclick="exportData()">Daten exportieren</button>
            <!-- <h3>Import Data</h3>
            <input type="file" id="importFile" accept=".json" onchange="importData(event)">
            <button type="button" onclick="document.getElementById('importFile').click()">Datei auswählen</button> -->

            <h3>Reset Database</h3>
            <p>Dies löscht alle Daten in der Datenbank. Bitte sei vorsichtig!</p>
            <button type="button" class="normalButton red" onclick="deleteData()">Datenbank zurücksetzen</button>

            <h3>Tags</h3>
            <p>Hier kannst du Tags verwalten, die in der App verwendet werden.</p>
            <article id="tagList">

            </article>
            
        </main>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                await getTags();
                display();
            });
        </script>
    </body>
</html>
